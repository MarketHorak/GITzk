    <form>
    <section class="pojistenec">
        <div class="pojistenec_udaje">
            <img src="smajlik.png"></br>
            <label for="smajlik">Nahraj foto</label></br>

            <input type="file" id="myfile" name="smajlik" accept="image/*" />

        </div>
        <div class="pojistenec_udaje">
            <label for="jmeno">Jmeno <span class="required">*</span></label>
            <input type="text" id="jmeno" name="jmeno" value="" placeholder="Your name" required="required">
            </br>

            <label for="prijmeni">Prijmeni <span class="required">*</span></label>
            <input type="text" id="prijmeni" name="prijmeni" value="" placeholder="Your surname" required="required"
                autofocus="autofocus" />
        </div>


        <div class="pojistenec_udaje">
            <label for="age">Vek <span class="required">*</span></label>
            <input type="number" id="vek" name="vek" value="" placeholder="tvuj vek cislem" required="required"
                autofocus="autofocus" />
            </br>
            <label for="telefon">Telefon <span class="required">*</span></label>
            <input type="" id="telefon" name="telefon" value="" placeholder="777111666" required="required"
                autofocus="autofocus" />

        </div>

    </section>
